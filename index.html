<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <form id="loginForm">
    <h1 class="login-header" id="loginHeader">Welcome to Travel Tracker!</h1>
    <h2 class="login-instructions" id="loginInstructions">Please sign in to view your Dashboard</h2>
    <p class="error-message" id="errorMessage"></p>
    <label for="username">User Name</label><br>
    <input id="username" type="text" placeholder="Enter username" required><br>
    <label for="password">Password</label><br>
    <input id="password" type="password" placeholder="Enter password" required><br>
    <button type="submit" id="loginButton">Login</button>
  </form>
  <main class="dashboard hidden" id="travelerDashboard">
    <h1 class="traveler-dashboard-header" id="travelerDashboardHeader">Welcome Traveler!</h1>
    <section class="single total-spend" id="totalSpend">
      <h2>Your Total Spend This Year</h2>
      <p id="totalSpendAmount">$$$$$$$</p>
    </section>
    <section class="triple">
      <h2>Your Pending Trips</h2>
      <ul class="trips-list" id="pendingTrips">
        <li></li>
      </ul>
    </section>
    <section class="triple">
      <h2>Your Upcoming Trips</h2>
      <ul class="trips-list" id="upcomingTrips">
        <li></li>
      </ul>
    </section>
    <section class="triple">
      <h2>Your Past Trips</h2>
      <ul class="trips-list" id="pastTrips">
        <li></li>
      </ul>
    </section>
    <form class="single create-trip-request" id="tripRequestForm">
      <h2 class="form-header">Create Trip Request</h2>
      <p class="estimated-trip-cost" id="estimatedTripCost"></p>
      <label for="startDate">When would you like to leave?</label>
      <input id="startDate" type="date" class="right" required>
      <label for="duration">How long would you like to stay?</label>
      <input id="duration" type="number" placeholder="1" min="1" class="right" required>
      <label for="numOfTravelers">How many in your party?</label>
      <input id="numOfTravelers" type="number" placeholder="1" min="1" class="right" required>
      <label for="destinations">Where would you like to go?</label>
      <select name="destinations" id="destinations" class="right" required>
        <option value="" disabled selected>Select your destination</option>
      </select>
      <button type="submit" id="tripRequestSubmitButton">Submit Trip Request</button>
    </form>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
