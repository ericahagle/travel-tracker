<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <form class="hidden" id="loginForm">
    <h1 class="login-header" id="loginHeader">Welcome to Travel Tracker!</h1>
    <h2 class="login-instructions" id="loginInstructions">Please sign in to view your Dashboard</h2>
    <label for="username">User Name</label><br>
    <input type="text" placeholder="Enter username" id="username" name="username" required><br>
    <label for="password">Password</label><br>
    <input type="text" placeholder="Enter password" id="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
  <main class="dashboard" id="travelerDashboard">
    <h1 class="traveler-dashboard-header" id="travelerDashboardHeader">Welcome Traveler!</h1>
    <section class="single total-spend" id="totalSpend">
      <h2>Total Spend This Year</h2>
      <p>$$$$$$$</p>
    </section>
    <section class="triple">
      <h2>Where You'd Like to Go</h2>
      <ul class="pending-trips" id="pendingTrips">
        <li></li>
      </ul>
    </section>
    <section class="triple">
      <h2>Where You're Going</h2>
      <ul class="upcoming-trips" id="upcomingTrips">
        <li></li>
      </ul>
    </section>
    <section class="triple">
      <h2>Where You've Been</h2>
      <ul class="past-trips" id="pastTrips">
        <li></li>
      </ul>
    </section>
    <form class="single create-trip-request">
      <h2>Where would you rather be today?</h2>
      <label for="start-date">When would you like to leave?</label>
      <input type="date" placeholder="Start Date" id="startDate" name="startDate" required>
      <label for="duration">How long would you like to stay?</label>
      <input type="number" name="duration" placeholder="1" min="1" id="duration" required>
      <label for="travelers">How many in your party?</label>
      <input type="number" name="numOfTravelers" placeholder="1" min="1" id="num-of-travelers" required>
      <label for="destinations">Where would you like to go?</label>
      <select name="destinations" id="destinations" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="dest1">Destination 1</option>
        <option value="dest2">Destination 2</option>
        <option value="dest3">Destination 3</option>
      </select>
      <button type="submit">Submit Trip Request</button>
    </form>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
