<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <form class="hidden">
    <h1 class="login-header" id="loginHeader">Welcome to Travel Tracker!</h1>
    <h2 class="login-instructions" id="loginInstructions">Please sign in to view your Dashboard</h2>
    <label for="username">User Name</label><br>
    <input type="text" placeholder="Enter username" id="username" name="username" required><br>
    <label for="password">Password</label><br>
    <input type="text" placeholder="Enter password" id="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
  <main class="dashboard" id="travelerDashboard">
    <h1 class="traveler-dashboard-header" id="travelerDashboardHeader">Welcome Traveler!</h1>
    <article class="single total-spend" id="totalSpend">
      <h2>Total Spend This Year</h2>
      <p>$$$$$$$</p>
    </article>
    <article class="double">
      <h2>Pending/Upcoming Trips</h2>
      <ul class="trips" id="tripsPendingUpcoming">
        <li>Trip 1</li>
      </ul>
    </article>
    <article class="double">
      <h2>Past Trips</h2>
      <ul class="trips" id="tripsPast">
        <li>Trip 1</li>
        <li>Trip 2</li>
        <li>Trip 3</li>
      </ul>
    </article>
    <form class="single create-trip-request">
      <h2>Create Trip Request</h2>
      <label for="start-date">Start Date</label>
      <input type="date" placeholder="Start Date" id="startDate" name="startDate" required>
      <label for="start-date">End Date</label>
      <input type="date" placeholder="End Date" id="endDate" name="endDate" required>
      <label for="travelers">Number of Travelers</label>
      <select name="travelers" id="numberOfTravelers" required>
        <option value="" disabled selected>Select number of travelers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label for="destinations">Destination</label>
      <select name="destinations" id="destinations" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="dest1">Destination 1</option>
        <option value="dest2">Destination 2</option>
        <option value="dest3">Destination 3</option>
      </select>
      <button type="submit">Submit Trip Request</button>
    </form>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
